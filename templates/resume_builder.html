
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resume Builder</title>
<style>
body {
font-family: Arial, sans-serif;
}
form {
width: 50%;
margin: 0 auto;
}
label {
display: block;
margin-bottom: 5px;
}
input, textarea {
width: 100%;
padding: 5px;
margin-bottom: 5px;
}
button {
background-color: #008CBA;
color: white;
padding: 5px 10px;
border: none;
border-radius: 5px;
}
</style>
</head>
<body>
<h1>Resume Builder</h1>
<form action="/create_resume" method="POST">
<label for="personal_info">Personal Information:</label>
<textarea name="personal_info" id="personal_info" rows="4"></textarea>

<label for="education">Education:</label>
<textarea name="education" id="education" rows="4"></textarea>

<label for="skills">Skills:</label>
<textarea name="skills" id="skills" rows="4"></textarea>

<label for="experience">Experience:</label>
<textarea name="experience" id="experience" rows="4"></textarea>

<button type="submit">Create Resume</button>
</form>
</body>
</html>
